<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>To Do List</h1>
    </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Add things you need to do today:</h2>
          <form id="to-do-list">
              <input type="text" id="to-do" class="form-control">

            <button type="submit" class="btn">Add-to-list</button>
          </form>

        <div class="list">
          <h2> List </h2>
          <ul id="list">

          </ul>
        </div>

        <div class="completed">
            <h2>Completed</h2>
            <ul id ="completedList"></ul>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
